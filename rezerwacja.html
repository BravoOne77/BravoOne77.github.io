<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja - Fitness Pro</title>
    <link rel="stylesheet" href="plik1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="kontener" transition-style="in:circle:hesitate">
        <header class="main-header">
            <a href="index.html" class="logo-link">
  <img src="logo1.png" alt="Logo" style="height: 50px;">
</a>

            <nav class="nav-menu">
                <a href="index.html">Strona główna</a>
                <a href="oferta.html">Oferta</a>
                <a href="trenerzy.html">Trenerzy</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="cennik.html">Cennik</a>
                <a href="uslugi.html">Usługi</a>
            </nav>
            <a href="rezerwacja.html" class="btn-res">Zarezerwuj</a>
        </header>

        <div class="booking-container">
            <span class="badge">Zrób pierwszy krok</span>
            <h1>Zarezerwuj trening</h1>
            <p style="color: #64748b;">Wybierz rodzaj zajęć i datę, a my zajmiemy się resztą.</p>

            <form class="booking-form">
                <div class="form-group">
                    <label>Wybierz usługę</label>
                    <select>
                        <option>Pierwszy trening (Gratis)</option>
                        <option>Trening Personalny</option>
                        <option>Zajęcia Grupowe - Joga</option>
                        <option>Zajęcia Grupowe - Crossfit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Wybierz Datę</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Twoje Imię</label>
                    <input type="text" placeholder="Jan Kowalski">
                </div>
                <div class="form-group">
                    <label>Numer telefonu</label>
                    <input type="tel" placeholder="+48 ...">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Potwierdź rezerwację</button>
            </form>
        </div>

        <footer class="main-footer">
            <div class="footer-container">
                <div class="footer-left">
                    <img src="logo1.png" style="height: 60px; width: auto;">
                    <div style="margin-top: 10px;">
                        <p>&copy; 2026 Fitness Pro</p>
                        <p>Wszelkie prawa zastrzeżone.</p>
                    </div>
                </div>

                <div class="footer-right">
                    <div class="footer-links">
                        <a href="oferta.html">Oferta</a>
                        <a href="uslugi.html">Trenerzy</a> 
                        <a href="cennik.html">Cennik</a>
                        <a href="kontakt.html">Kontakt</a>
                    </div>
                    <div class="social-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
            </div>
        </footer>




    </div>
</body>
</html>
